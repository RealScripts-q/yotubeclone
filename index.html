<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube-Style Video Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        /* Video Section */
        .video-section {
            width: 65%;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #player {
            width: 100%;
            height: 350px;
            border-radius: 10px;
        }
        .video-details {
            margin-top: 10px;
        }
        .video-title {
            font-size: 18px;
            font-weight: bold;
        }
        .video-actions button {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #likeBtn { background: red; color: white; }
        #subscribeBtn { background: blue; color: white; }
        #commentBtn { background: green; color: white; }

        /* Recommended Videos */
        .recommended {
            width: 30%;
        }
        .recommended-video {
            display: flex;
            margin-bottom: 10px;
            cursor: pointer;
            align-items: center;
        }
        .recommended-video img {
            width: 120px;
            border-radius: 8px;
        }
        .video-info {
            margin-left: 10px;
        }
        .video-info p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Video Player Section -->
        <div class="video-section">
            <div id="player"></div>
            <div class="video-details">
                <p class="video-title">How to Make a Folder in GitHub Repository</p>
                <div class="video-actions">
                    <button id="likeBtn">Like</button>
                    <button id="subscribeBtn">Subscribe</button>
                    <button id="commentBtn">Comment</button>
                </div>
            </div>
        </div>

        <!-- Recommended Videos -->
        <div class="recommended">
            <h3>Recommended</h3>
            <div class="recommended-video" onclick="loadVideo('3JZ_D3ELwOQ', 'Learn GitHub Basics')">
                <img src="https://img.youtube.com/vi/3JZ_D3ELwOQ/0.jpg" alt="Video 2">
                <div class="video-info">
                    <p>Learn GitHub Basics</p>
                    <p>1.2M views</p>
                </div>
            </div>
            <div class="recommended-video" onclick="loadVideo('kxqZLVhDyVc', 'Git & GitHub Tutorial')">
                <img src="https://img.youtube.com/vi/kxqZLVhDyVc/0.jpg" alt="Video 3">
                <div class="video-info">
                    <p>Git & GitHub Tutorial</p>
                    <p>500K views</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let player;
        
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '350',
                width: '100%',
                videoId: 'dQw4w9WgXcQ',  // Default video
                playerVars: { 'autoplay': 1, 'controls': 1 },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function loadVideo(videoId, title) {
            player.loadVideoById(videoId);
            document.querySelector('.video-title').textContent = title;
        }

        document.getElementById('likeBtn').addEventListener('click', function() {
            alert('You liked this video!');
        });

        document.getElementById('subscribeBtn').addEventListener('click', function() {
            alert('Subscribed to the channel!');
        });

        document.getElementById('commentBtn').addEventListener('click', function() {
            alert('Redirecting to comments section.');
            window.open(`https://www.youtube.com/watch?v=${player.getVideoData().video_id}#comments`, '_blank');
        });

        // Load YouTube API Script
        const script = document.createElement('script');
        script.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(script);
    </script>

</body>
</html>
