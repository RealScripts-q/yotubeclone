<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone - Channel Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #fff;
            border-bottom: 1px solid #ddd;
        }
        .search-bar {
            flex-grow: 1;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            flex-wrap: wrap;
        }
        .video-container {
            flex: 1;
            margin-left: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            flex-wrap: wrap;
        }
        .video {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }
        .thumbnail {
            width: 100%;
            height: 180px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .channel-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
        }
        .actions button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        .video-player {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 800px;
            display: none;
        }
        .video-player iframe {
            width: 100%;
            height: 450px;
        }
        .channel-page {
            display: none;
        }
        .banner {
            width: 100%;
            height: 200px;
            background-color: #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .channel-details {
            display: flex;
            margin-bottom: 20px;
        }
        .channel-details img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-right: 20px;
        }
        .subscribe-btn {
            background-color: #ff0000;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .subscribe-btn:hover {
            background-color: #cc0000;
        }
        .channel-video-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }
    </style>
</head>
<body>
    <header>
        <input type="text" class="search-bar" placeholder="Search...">
        <button class="search-btn">Search</button>
    </header>
    <div class="container">
        <div class="video-player" id="video-player">
            <iframe id="video-frame" frameborder="0" allowfullscreen></iframe>
            <h2 id="video-title"></h2>
            <p id="video-description"></p>
            <div class="channel-info">
                <img id="channel-icon" src="" alt="Channel Icon">
                <span id="channel-name"></span>
            </div>
            <div class="actions">
                <button><img src="like.png" alt="Like"></button>
                <button><img src="dislike.png" alt="Dislike"></button>
                <button><img src="subscribe.png" alt="Subscribe"></button>
                <button><img src="comment.png" alt="Comment"></button>
            </div>
        </div>

        <!-- Channel Page Section (Initially hidden) -->
        <div class="channel-page" id="channel-page">
            <div class="banner" id="channel-banner"></div>
            <div class="channel-details">
                <img id="channel-profile" src="" alt="Channel Profile Picture">
                <div>
                    <h2 id="channel-title"></h2>
                    <p id="channel-description"></p>
                    <button class="subscribe-btn" id="subscribe-btn">Subscribe</button>
                </div>
            </div>
            <div class="channel-video-list" id="channel-videos"></div>
        </div>

        <!-- Video List Section -->
        <div class="video-container" id="video-container"></div>
    </div>

    <script>
        const videoContainer = document.getElementById('video-container');
        const videoPlayer = document.getElementById('video-player');
        const videoFrame = document.getElementById('video-frame');
        const videoTitle = document.getElementById('video-title');
        const videoDescription = document.getElementById('video-description');
        const channelIcon = document.getElementById('channel-icon');
        const channelName = document.getElementById('channel-name');
        const channelPage = document.getElementById('channel-page');
        const channelBanner = document.getElementById('channel-banner');
        const channelProfile = document.getElementById('channel-profile');
        const channelTitle = document.getElementById('channel-title');
        const channelDescription = document.getElementById('channel-description');
        const channelVideos = document.getElementById('channel-videos');
        const subscribeBtn = document.getElementById('subscribe-btn');
        const searchInput = document.querySelector('.search-bar');
        const searchBtn = document.querySelector('.search-btn');

        let api_key = "AIzaSyBkPGe5Omx22wstG3ISozc1XkFjqqY5idM";
        let video_http = "https://www.googleapis.com/youtube/v3/search?";
        let channel_http = "https://www.googleapis.com/youtube/v3/channels?";
        let playlist_http = "https://www.googleapis.com/youtube/v3/playlistItems?";

        // Fetch and display videos
        const fetchVideos = (query = "") => {
            videoContainer.innerHTML = "";
            fetch(video_http + new URLSearchParams({
                key: api_key,
                part: 'snippet',
                q: query,
                maxResults: 90, // Show 90 videos per page
                type: 'video'
            }))
            .then(res => res.json())
            .then(data => {
                data.items.forEach(item => {
                    getChannelIcon(item);
                });
            })
            .catch(err => console.log(err));
        };

        // Fetch channel icon
        const getChannelIcon = (video_data) => {
            fetch(channel_http + new URLSearchParams({
                key: api_key,
                part: 'snippet',
                id: video_data.snippet.channelId
            }))
            .then(res => res.json())
            .then(data => {
                video_data.channelThumbnail = data.items[0].snippet.thumbnails.default.url;
                makeVideoCard(video_data);
            });
        };

        // Create and display video card
        const makeVideoCard = (data) => {
            let videoCard = document.createElement('div');
            videoCard.classList.add('video');
            videoCard.innerHTML = `
                <img src="${data.snippet.thumbnails.high.url}" class="thumbnail" alt="">
                <div class="content">
                    <img src="${data.channelThumbnail}" class="channel-icon" alt="" data-channel-id="${data.snippet.channelId}">
                    <div class="info">
                        <h4 class="title">${data.snippet.title}</h4>
                        <p class="channel-name" data-channel-id="${data.snippet.channelId}">${data.snippet.channelTitle}</p>
                    </div>
                </div>
            `;
            videoCard.addEventListener('click', () => {
                loadVideo(data);
            });
            videoContainer.appendChild(videoCard);
        };

        // Load video on click
        const loadVideo = (data) => {
            // Show video player at the top-left
            videoPlayer.style.display = 'block';
            videoFrame.src = `https://www.youtube.com/embed/${data.id.videoId}`;
            videoTitle.textContent = data.snippet.title;
            videoDescription.textContent = data.snippet.description;
            channelIcon.src = data.channelThumbnail;
            channelName.textContent = data.snippet.channelTitle;
            channelName.dataset.channelId = data.snippet.channelId;

            // Hide the channel page
            channelPage.style.display = 'none';
        };

        // Search for videos or channels
        const searchChannel = () => {
            let searchQuery = searchInput.value.trim();
            if (searchQuery.startsWith('@')) {
                const channelName = searchQuery.slice(1);
                fetchChannelPageByName(channelName);
            } else {
                fetchVideos(searchQuery);
            }
        };

        // Fetch channel page by name
        const fetchChannelPageByName = (channelName) => {
            fetch(channel_http + new URLSearchParams({
                key: api_key,
                part: 'snippet,contentDetails',
                forUsername: channelName
            }))
            .then(res => res.json())
            .then(data => {
                if (data.items.length > 0) {
                    const channelId = data.items[0].id;
                    fetchChannelPage(channelId);
                } else {
                    alert('Channel not found');
                }
            })
            .catch(err => console.log(err));
        };

        // Fetch and display channel page
        const fetchChannelPage = (channelId) => {
            fetch(channel_http + new URLSearchParams({
                key: api_key,
                part: 'snippet,contentDetails',
                id: channelId
            }))
            .then(res => res.json())
            .then(data => {
                const channelData = data.items[0].snippet;
                const bannerUrl = channelData.thumbnails.maxres ? channelData.thumbnails.maxres.url : channelData.thumbnails.high.url;
                channelBanner.style.backgroundImage = `url(${bannerUrl})`;
                channelProfile.src = channelData.thumbnails.default.url;
                channelTitle.textContent = channelData.title;
                channelDescription.textContent = channelData.description;
                loadChannelVideos(channelId);
            })
            .catch(err => console.log(err));
        };

        // Load videos from channel's playlist
        const loadChannelVideos = (channelId) => {
            channelVideos.innerHTML = "";
            fetch(playlist_http + new URLSearchParams({
                key: api_key,
                part: 'snippet',
                maxResults: 10,
                playlistId: channelId
            }))
            .then(res => res.json())
            .then(data => {
                data.items.forEach(item => {
                    makeVideoCard(item.snippet);
                });
            })
            .catch(err => console.log(err));
        };

        searchBtn.addEventListener('click', searchChannel);

    </script>
</body>
</html>
