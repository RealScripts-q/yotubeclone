<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View-for-View System</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; text-align: center; }
        video { width: 100%; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Earn Coins by Watching Videos</h2>
        <div id="videoContainer">
            <iframe id="videoFrame" width="560" height="315" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <p>Watch Time Remaining: <span id="timer">0</span> seconds</p>
        <p>Views Remaining: <span id="viewsRemaining">0</span></p>
        <button id="playBtn">Play</button>
        <p>Coins: <span id="coins">2000</span></p>
        
        <h2>Create a Campaign</h2>
        <input type="text" id="videoUrl" placeholder="YouTube Video URL">
        <input type="number" id="views" placeholder="Number of Views (Min: 10)">
        <input type="number" id="watchTime" placeholder="Watch Time (Min: 45s)">
        <button id="submitCampaign">Create Campaign</button>
    </div>

    <script>
        const API_KEY = "AIzaSyBkPGe5Omx22wstG3ISozc1XkFjqqY5idM";
        let coins = 2000;
        let timer = 0;
        let interval;
        let viewsRequired = 0;
        let currentWatchTime = 0;
        let videoPlaying = false;
        let viewsRemaining = 0;

        document.getElementById("playBtn").addEventListener("click", () => {
            if (!videoPlaying && viewsRemaining > 0) {
                videoPlaying = true;
                startTimer();
            }
        });

        function startTimer() {
            let timerElement = document.getElementById("timer");
            timerElement.textContent = currentWatchTime;
            interval = setInterval(() => {
                if (currentWatchTime > 0) {
                    currentWatchTime--;
                    timerElement.textContent = currentWatchTime;
                } else {
                    clearInterval(interval);
                    coins += 100; // Reward coins after watching
                    document.getElementById("coins").textContent = coins;
                    viewsRemaining--;
                    document.getElementById("viewsRemaining").textContent = viewsRemaining;
                    videoPlaying = false;
                    if (viewsRemaining <= 0) {
                        alert("All required views have been completed! Moving to the next campaign.");
                        document.getElementById("videoFrame").src = "";
                    } else {
                        alert("Watch time completed! Coins awarded.");
                    }
                }
            }, 1000);
        }

        document.getElementById("submitCampaign").addEventListener("click", () => {
            let url = document.getElementById("videoUrl").value;
            let views = parseInt(document.getElementById("views").value);
            let watchTime = parseInt(document.getElementById("watchTime").value);

            if (views < 10 || watchTime < 45) {
                alert("Minimum views: 10, Minimum watch time: 45s");
                return;
            }
            let cost = views * (watchTime / 5);
            if (coins < cost) {
                alert("Not enough coins!");
                return;
            }

            coins -= cost;
            document.getElementById("coins").textContent = coins;
            viewsRequired = views;
            viewsRemaining = views;
            currentWatchTime = watchTime;
            document.getElementById("timer").textContent = currentWatchTime;
            document.getElementById("viewsRemaining").textContent = viewsRemaining;
            let videoId = extractVideoID(url);
            if (videoId) {
                document.getElementById("videoFrame").src = `https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1&key=${API_KEY}`;
            }
        });

        function extractVideoID(url) {
            let match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:.*v=|.*\/|.*embed\/|v\/))([^&?#]+)/);
            return match ? match[1] : null;
        }
    </script>
</body>
</html>
