<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone - Channel Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #fff;
            border-bottom: 1px solid #ddd;
        }
        .search-bar {
            flex-grow: 1;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            flex-wrap: wrap;
        }
        .video-container {
            flex: 1;
            margin-left: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            flex-wrap: wrap;
        }
        .video {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }
        .thumbnail {
            width: 100%;
            height: 180px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .channel-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
        }
        .actions button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        .video-player {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 800px;
            display: none;
        }
        .video-player iframe {
            width: 100%;
            height: 450px;
        }
    </style>
</head>
<body>
    <header>
        <input type="text" class="search-bar" placeholder="Search...">
        <button class="search-btn">Search</button>
    </header>
    <div class="container">
        <div class="video-container" id="video-container"></div>
    </div>
    <script>
        const videoContainer = document.getElementById('video-container');
        const searchInput = document.querySelector('.search-bar');
        const searchBtn = document.querySelector('.search-btn');
        let api_key = "YOUR_YOUTUBE_API_KEY";
        let video_http = "https://www.googleapis.com/youtube/v3/search?";

        const fetchVideos = (query = "") => {
            videoContainer.innerHTML = "";
            let params = new URLSearchParams({
                key: api_key,
                part: 'snippet',
                q: query,
                maxResults: 20,
                type: 'video'
            });
            fetch(video_http + params)
            .then(res => res.json())
            .then(data => {
                data.items.forEach(item => {
                    makeVideoCard(item);
                });
            })
            .catch(err => console.log(err));
        };

        const makeVideoCard = (data) => {
            let videoCard = document.createElement('div');
            videoCard.classList.add('video');
            videoCard.innerHTML = `
                <img src="${data.snippet.thumbnails.high.url}" class="thumbnail" alt="">
                <div class="content">
                    <h4 class="title">${data.snippet.title}</h4>
                    <p class="channel-name">${data.snippet.channelTitle}</p>
                </div>
            `;
            videoContainer.appendChild(videoCard);
        };

        searchBtn.addEventListener('click', () => {
            let query = searchInput.value.trim();
            if (query) {
                fetchVideos(query);
            }
        });
    </script>
</body>
</html>
