<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone - Channel Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #fff;
            border-bottom: 1px solid #ddd;
        }
        .search-bar {
            flex-grow: 1;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            flex-wrap: wrap;
        }
        .video-container {
            flex: 1;
            margin-left: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            flex-wrap: wrap;
        }
        .video {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }
        .thumbnail {
            width: 100%;
            height: 180px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .channel-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
        }
        .actions button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        .video-player {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 800px;
            display: none;
        }
        .video-player iframe {
            width: 100%;
            height: 450px;
        }
    </style>
</head>
<body>
    <header>
        <input type="text" class="search-bar" placeholder="Search...">
        <button class="search-btn">Search</button>
    </header>
    <div class="container">
        <div class="video-container" id="video-container"></div>
    </div>

    <div class="video-player" id="video-player">
        <iframe id="video-frame" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div class="video-details">
            <h4 id="video-title"></h4>
            <p id="video-description"></p>
            <div class="channel">
                <img src="" id="channel-icon" class="channel-icon" alt="">
                <span id="channel-name"></span>
            </div>
            <div class="actions">
                <button onclick="likeVideo()">Like</button>
                <button onclick="dislikeVideo()">Dislike</button>
                <button onclick="subscribe()">Subscribe</button>
                <button onclick="comment()">Comment</button>
            </div>
        </div>
    </div>

    <script>
        const videoContainer = document.getElementById('video-container');
        const searchInput = document.querySelector('.search-bar');
        const searchBtn = document.querySelector('.search-btn');
        const videoPlayer = document.getElementById('video-player');
        const videoFrame = document.getElementById('video-frame');
        const videoTitle = document.getElementById('video-title');
        const videoDescription = document.getElementById('video-description');
        const channelName = document.getElementById('channel-name');
        const channelIcon = document.getElementById('channel-icon');

        const api_key = "AIzaSyBkPGe5Omx22wstG3ISozc1XkFjqqY5idM";
        const video_http = "https://www.googleapis.com/youtube/v3/search?";

        const fetchVideos = (query = "") => {
            videoContainer.innerHTML = "";
            let params = new URLSearchParams({
                key: api_key,
                part: 'snippet',
                q: query,
                maxResults: 20,
                type: 'video'
            });
            fetch(video_http + params)
            .then(res => res.json())
            .then(data => {
                data.items.forEach(item => {
                    makeVideoCard(item);
                });
            })
            .catch(err => console.log(err));
        };

        const makeVideoCard = (data) => {
            let videoCard = document.createElement('div');
            videoCard.classList.add('video');
            videoCard.innerHTML = `
                <img src="${data.snippet.thumbnails.high.url}" class="thumbnail" alt="">
                <div class="content">
                    <h4 class="title">${data.snippet.title}</h4>
                    <p class="channel-name">${data.snippet.channelTitle}</p>
                </div>
            `;
            videoCard.onclick = () => openVideo(data);
            videoContainer.appendChild(videoCard);
        };

        const openVideo = (data) => {
            videoPlayer.style.display = "block";
            videoFrame.src = `https://www.youtube.com/embed/${data.id.videoId}`;
            videoTitle.innerText = data.snippet.title;
            videoDescription.innerText = data.snippet.description;
            channelName.innerText = data.snippet.channelTitle;
            channelIcon.src = `https://www.googleapis.com/youtube/v3/channels?part=snippet&id=${data.snippet.channelId}&key=${api_key}`
                .then(res => res.json())
                .then(channelData => {
                    channelIcon.src = channelData.items[0].snippet.thumbnails.default.url;
                });
        };

        searchBtn.addEventListener('click', () => {
            let query = searchInput.value.trim();
            if (query) {
                fetchVideos(query);
            }
        });

        const likeVideo = () => {
            alert('Liked the video!');
        };

        const dislikeVideo = () => {
            alert('Disliked the video!');
        };

        const subscribe = () => {
            alert('Subscribed to the channel!');
        };

        const comment = () => {
            alert('Opening comments section...');
        };
    </script>
</body>
</html>
