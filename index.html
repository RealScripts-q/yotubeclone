<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <input type="text" class="search-bar" placeholder="Search...">
        <button class="search-btn">Search</button>
    </header>
    <div class="container">
        <div class="video-player">
            <iframe id="video-frame" width="800" height="450" src="" frameborder="0" allowfullscreen></iframe>
            <h2 id="video-title"></h2>
            <p id="video-description"></p>
            <div class="channel-info">
                <img id="channel-icon" src="" alt="Channel Icon">
                <span id="channel-name"></span>
            </div>
            <div class="actions">
                <button>Like</button>
                <button>Dislike</button>
                <button>Subscribe</button>
                <button>Comment</button>
            </div>
        </div>
        <div class="video-container"></div>
    </div>
    
    <script>
        const videoCardContainer = document.querySelector('.video-container');
        const videoFrame = document.getElementById('video-frame');
        const videoTitle = document.getElementById('video-title');
        const videoDescription = document.getElementById('video-description');
        const channelIcon = document.getElementById('channel-icon');
        const channelName = document.getElementById('channel-name');
        const searchInput = document.querySelector('.search-bar');
        const searchBtn = document.querySelector('.search-btn');
        
        let api_key = "AIzaSyBkPGe5Omx22wstG3ISozc1XkFjqqY5idM";
        let video_http = "https://www.googleapis.com/youtube/v3/search?";
        let channel_http = "https://www.googleapis.com/youtube/v3/channels?";
        
        const fetchVideos = (query = "") => {
            videoCardContainer.innerHTML = "";
            fetch(video_http + new URLSearchParams({
                key: api_key,
                part: 'snippet',
                q: query,
                maxResults: 10,
                type: 'video'
            }))
            .then(res => res.json())
            .then(data => {
                data.items.forEach(item => {
                    getChannelIcon(item);
                });
            })
            .catch(err => console.log(err));
        };
        
        const getChannelIcon = (video_data) => {
            fetch(channel_http + new URLSearchParams({
                key: api_key,
                part: 'snippet',
                id: video_data.snippet.channelId
            }))
            .then(res => res.json())
            .then(data => {
                video_data.channelThumbnail = data.items[0].snippet.thumbnails.default.url;
                makeVideoCard(video_data);
            });
        };
        
        const makeVideoCard = (data) => {
            let videoCard = document.createElement('div');
            videoCard.classList.add('video');
            videoCard.innerHTML = `
                <img src="${data.snippet.thumbnails.high.url}" class="thumbnail" alt="">
                <div class="content">
                    <img src="${data.channelThumbnail}" class="channel-icon" alt="">
                    <div class="info">
                        <h4 class="title">${data.snippet.title}</h4>
                        <p class="channel-name">${data.snippet.channelTitle}</p>
                    </div>
                </div>
            `;
            videoCard.addEventListener('click', () => {
                loadVideo(data);
            });
            videoCardContainer.appendChild(videoCard);
        };
        
        const loadVideo = (data) => {
            videoFrame.src = `https://www.youtube.com/embed/${data.id.videoId}`;
            videoTitle.textContent = data.snippet.title;
            videoDescription.textContent = data.snippet.description;
            channelIcon.src = data.channelThumbnail;
            channelName.textContent = data.snippet.channelTitle;
        };
        
        searchBtn.addEventListener('click', () => {
            if (searchInput.value.length) {
                fetchVideos(searchInput.value);
            }
        });
        
        fetchVideos();
    </script>
</body>
</html>
